<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Test</title>
</head>
<body>
    <h2>Register</h2>
    <input id="reg-email" placeholder="Email"><br>
    <input id="reg-username" placeholder="username"><br>
    <input id="reg-pass1" type="password" placeholder="Password"><br>
    <input id="reg-pass2" type="password" placeholder="Confirm Password"><br>
    <button onclick="register()">Register</button>

    <hr>

    <h2>Login</h2>
    <input id="login-email" placeholder="Email"><br>
    <input id="login-username" placeholder="username"><br>
    <input id="login-pass" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>

    <hr>

    <h2>Result</h2>
    <pre id="result"></pre>

    <script>
        const API = "http://127.0.0.1:8000/api/auth";

        function show(data) {
            document.getElementById("result").textContent =
                JSON.stringify(data, null, 2);
        }

        async function register() {
            const res = await fetch(`${API}/registration/`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: document.getElementById("reg-email").value,
                    username: document.getElementById("reg-username").value,
                    password1: document.getElementById("reg-pass1").value,
                    password2: document.getElementById("reg-pass2").value,
                })
            });
            show(await res.json());
        }

        async function login() {
            const res = await fetch(`${API}/login/`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: document.getElementById("login-email").value,
                    username: document.getElementById("login-username").value,
                    password: document.getElementById("login-pass").value,
                })
            });
            const data = await res.json();
            show(data);

            if (data.key) {
                localStorage.setItem("token", data.key);
            }
        }
    </script>
</body>
</html>
